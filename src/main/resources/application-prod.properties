## DB
spring.datasource.name=ishtech_bookapp_prod_ds
spring.datasource.url=jdbc:postgresql://dburl:5432/ishtech_prod_db
spring.datasource.username=bookapp_prod_user
#spring.datasource.password=TODO:from secrets

## Flyway
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=bookapp_prod_flyway_user
#spring.flyway.password=TODO:from secrets
spring.flyway.out-of-order=true
spring.flyway.default-schema=bookapp_prod_schema
spring.flyway.placeholders.audit_schema_name=bookapp_prod_aud_schema

## JPA
spring.jpa.properties.hibernate.default_schema=bookapp_prod_schema
spring.jpa.properties.org.hibernate.envers.audit_schema=bookapp_prod_aud_schema
